{%extends "base.html"%}
{%load crispy_forms_tags%}

{% block title %}Iniciar Sesión{% endblock title %}

{% block content %}
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class= "btn btn-info" type="submit">Iniciar Sesión</button>
        <div style="text-align: right">
            <p style="text-dark"><a href="{% url 'password_reset' %}">
                ¿Olvidaste tú contraseña?</a></p>
        </div>
    </form>
{% endblock content %}
